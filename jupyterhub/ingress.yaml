apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
  #  nginx.ingress.kubernetes.io/rewrite-target: /$1
  name: datahub
  namespace: jupyterhub
spec:
  ingressClassName: nginx
  rules:
    - host: datahub.ruc.edu.cn
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:  
                name: proxy-public
                port: 
                  number: 80
